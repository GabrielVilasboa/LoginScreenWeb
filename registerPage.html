<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Icons/letra-v.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Tela de Login</title>

    </style>
</head>
<body class="bg-secondary">

    
<div class="container mt-5 pt-5 pb-5 border rounded">

    <blockquote class="blockquote text-center w-50 mx-auto  align-middle">


        <h1 class="display-4 text-light mb-4"> Registre-se </h1>

            <div class="input-group input-group-sm shadow m-2   ">
                <input type="text" class="form-control" placeholder="Nome" id="user_Name">
            </div>

            <div class="input-group input-group-sm shadow m-2 ">
                <input type="text" class="form-control" placeholder="Email" id="user_email">
            </div>

            <div class="input-group input-group-sm m-2 shadow ">
                <input type="text" class="form-control" placeholder="Senha" id="user_password">
            </div>

            <div class="input-group input-group-sm m-2 shadow ">
            <input type="text" class="form-control" placeholder="Confirme a Senha" id="user_password_confirm">
        </div>

        <button type="button" class="btn btn-secondary shadow mt-4" id="register">Confirmar</button>

    </blockquote>

</div>

    <script src="javaScript.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
