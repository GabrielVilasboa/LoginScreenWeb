<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Images/letra-v.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../Styles/style.css">
    <title>Tela de Login</title>
</head>
<body>

    
<div class="container-fluid">
    <div class="row">
        <div class= "mi-image col-md-7 bord" >
            <div class="display-4 text-white ml-2 mr-4 mt-1 font-weight-bold">
                Um Banco de desenvolvedores, para desenvolvedores!
            </div>
        </div>

        <div class="text-center col-md-5 bg-primary p-5">
            <form action="../ScriptPHP/login.php" method="post" id="login_form">

                <!-- Titulo da página  -->
                <h1 class="display-4 text-light m-5"> Login </h1>
                <!-- campo email -->
                <div class="input-group input-group-sm shadow m-3 mt-5">
                    <input type="text" class="form-control" placeholder="Email" id="user_email" name="user_email">
                </div>
                <!-- campo senha -->
                <div class="input-group input-group-sm m-3 shadow ">
                    <input type="password" class="form-control" placeholder="Senha" id="user_password" name="user_password">
                </div>
                <!-- botão enviar -->
                <input  type="submit" class="btn btn-secondary shadow m-3 w-100" id="register" value="Confirmar">
                <br>
            </form>
                <a class="text-dark m-2" href="registerPage.html">Não tem cadastro?</a>
        </div>
    </div>
    

</div>

    <script src="..\JS\login.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
