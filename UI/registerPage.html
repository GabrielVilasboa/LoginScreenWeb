<body class="bg-secondary">

    
<div class="container mt-5 pt-5 pb-5 border rounded">

  <blockquote class="blockquote text-center w-50 mx-auto  align-middle">

    <form action="../ScriptPHP/register.php" method="post" id="client_form">

      <h1 class="display-4 text-light mb-4"> Cadastre-se </h1>

      <!-- campo nome -->
      <div class="input-group input-group-sm shadow m-2   ">
          <input type="text" class="form-control" placeholder="Nome" id="user_name" name="user_name">
      </div>

      <!-- campo cpf -->
      <div class="input-group input-group-sm shadow m-2   ">
          <input type="text" class="form-control" placeholder="CPF" id="user_cpf" name="user_cpf">
      </div>


      <!-- campo email -->
      <div class="input-group input-group-sm shadow m-2 ">
          <input type="text" class="form-control" placeholder="Email" id="user_email" name="user_email">
      </div>

      <!-- campo senha -->
      <div class="input-group input-group-sm m-2 shadow ">
          <input type="password" class="form-control" placeholder="Senha" id="user_password" name="user_password">
      </div>
      
      <!-- campo confirma a senha -->
      <div class="input-group input-group-sm m-2 shadow ">
      <input type="password" class="form-control" placeholder="Confirme a Senha" id="user_password_confirm" name="user_password_confirm">
      </div>

      <input  type="submit" class="btn btn-secondary shadow mt-4 mb-3" id="register" value="Confirmar"></button>
      <br>

    </form>

    <a class="text-dark" href="loginPage.html">JÃ¡ tem cadastro?</a>

  </blockquote>

</div>
