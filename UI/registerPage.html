<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../Images/letra-v.png">
    <link rel="stylesheet" href="../Styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Tela de Login</title>

    </style>

<body class="text-center">

  <form class="form-signin bg-white border rounded" action="../ScriptPHP/register.php" method="post" id="client_form">

    <h1 class="h3 mb-3 font-weight-normal"> Cadastre-se </h1>

    <!-- campo nome -->
    <label for="user_name" class="sr-only">nome</label>
    <input type="text" class="form-control" placeholder="name" id="user_name" name="user_name" required autofocus>

    <!-- campo cpf -->
    <label for="user_cpf" class="sr-only">cpf</label>
    <input type="cpf" class="form-control" placeholder="cpf" id="user_cpf" name="user_cpf" required autofocus>
    <!-- campo email -->
    <label for="user_email" class="sr-only">email</label>
    <input type="email" class="form-control" placeholder="Email" id="user_email" name="user_email" required autofocus>

    <!-- campo senha -->
    <label for="user_password" class="sr-only">senha</label>
    <input type="password" class="form-control" placeholder="senha" id="user_password" name="user_password" required autofocus>
    
    <button  type="submit" class="btn btn-lg btn-primary btn-block shadow" id="register">Login</button>
    
    <a class="text-dark" href="loginPage.html">JÃ¡ tem cadastro?</a>

  </form>

    


    <script src="..\JS\register.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
